<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUVY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f6f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .player-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .album-art {
            width: 280px;
            height: 280px;
            border-radius: 16px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #999;
            transition: all 0.3s ease;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album-art.playing img {
            transform: scale(1.05);
        }

        .track-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .track-artist {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-container:hover .progress-fill::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #95a5a6;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #2c3e50;
        }

        .control-btn:hover {
            transform: scale(1.1);
            color: #667eea;
        }

        .play-pause-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .play-pause-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.02);
        }

        .playlist-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .playlist-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left: 3px solid #667eea;
        }

        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .playlist-item-artist {
            font-size: 12px;
            color: #7f8c8d;
        }

        .add-song-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-song-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .file-input {
            display: none;
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art" id="albumArt">
            ðŸŽµ
        </div>
        
        <div class="track-info">
            <div class="track-title" id="trackTitle">Select a song to play</div>
            <div class="track-artist" id="trackArtist">No artist</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
                </svg>
            </button>
            <button class="control-btn play-pause-btn" id="playPauseBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Playlist items will be added here -->
        </div>
        
        <button class="add-song-btn" onclick="document.getElementById('fileInput').click()" style="display: none;">
            + Add Songs
        </button>
        <input type="file" id="fileInput" class="file-input" multiple accept="audio/*" style="display: none;">
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                
                this.initializeElements();
                this.addEventListeners();
                this.loadDefaultPlaylist();
            }
            
            initializeElements() {
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.playIcon = document.getElementById('playIcon');
                this.pauseIcon = document.getElementById('pauseIcon');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackArtist = document.getElementById('trackArtist');
                this.albumArt = document.getElementById('albumArt');
                this.playlistEl = document.getElementById('playlist');
                this.fileInput = document.getElementById('fileInput');
            }
            
            addEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.previousTrack());
                this.nextBtn.addEventListener('click', () => this.nextTrack());
                this.progressBar.addEventListener('click', (e) => this.seek(e));
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                
                this.audio.addEventListener('loadedmetadata', () => this.updateTotalTime());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.nextTrack());
            }
            
            loadDefaultPlaylist() {
                // ADD YOUR SONGS HERE - Replace with your actual file paths and information
                const defaultTracks = [
                    {
                        title: "YHWH",
                        artist: "kmono",
                        album: "TILL DUSK",
                        albumArt: "songs/DUSK.jpg",
                        src: "./songs/YHWH.wav" // Replace with your file path
                    },
                ];
                
                this.playlist = defaultTracks;
                this.renderPlaylist();
                
                // Auto-load the first track
                if (this.playlist.length > 0) {
                    this.loadTrack(0);
                }
            }
            
            handleFileUpload(event) {
                const files = Array.from(event.target.files);
                
                files.forEach(file => {
                    if (file.type.startsWith('audio/')) {
                        const url = URL.createObjectURL(file);
                        const track = {
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            artist: "Unknown Artist",
                            albumArt: "https://via.placeholder.com/280x280/95a5a6/ffffff?text=â™ª",
                            src: url,
                            file: file
                        };
                        
                        this.playlist.push(track);
                    }
                });
                
                this.renderPlaylist();
                
                // If no track is currently loaded, load the first uploaded track
                if (!this.audio.src && this.playlist.length > 0) {
                    this.currentIndex = this.playlist.findIndex(track => track.src);
                    if (this.currentIndex !== -1) {
                        this.loadTrack(this.currentIndex);
                    }
                }
            }
            
            renderPlaylist() {
                this.playlistEl.innerHTML = '';
                
                this.playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === this.currentIndex ? 'active' : ''}`;
                    item.innerHTML = `
                        <div style="width: 40px; height: 40px; border-radius: 6px; background: linear-gradient(45deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; font-size: 16px; color: #999;">â™ª</div>
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${track.title}</div>
                            <div class="playlist-item-artist">${track.artist}</div>
                        </div>
                    `;
                    
                    item.addEventListener('click', () => {
                        if (track.src) {
                            this.loadTrack(index);
                            this.play();
                        }
                    });
                    
                    this.playlistEl.appendChild(item);
                });
            }
            
            loadTrack(index) {
                if (index < 0 || index >= this.playlist.length) return;
                
                this.currentIndex = index;
                const track = this.playlist[index];
                
                this.audio.src = track.src;
                this.trackTitle.textContent = track.title;
                this.trackArtist.textContent = track.artist;
                
                // Update album art
                this.albumArt.innerHTML = `<img src="${track.albumArt}" alt="${track.title}" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸŽµ';">`;
                
                this.renderPlaylist();
            }
            
            togglePlayPause() {
                if (!this.audio.src) return;
                
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }
            
            play() {
                if (!this.audio.src) return;
                
                this.audio.play();
                this.isPlaying = true;
                this.playIcon.style.display = 'none';
                this.pauseIcon.style.display = 'block';
                this.albumArt.classList.add('playing');
            }
            
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playIcon.style.display = 'block';
                this.pauseIcon.style.display = 'none';
                this.albumArt.classList.remove('playing');
            }
            
            previousTrack() {
                let prevIndex = this.currentIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = this.playlist.length - 1; // Loop to last track
                }
                
                this.loadTrack(prevIndex);
                if (this.isPlaying) this.play();
            }
            
            nextTrack() {
                let nextIndex = this.currentIndex + 1;
                if (nextIndex >= this.playlist.length) {
                    nextIndex = 0; // Loop to first track
                }
                
                this.loadTrack(nextIndex);
                if (this.isPlaying) this.play();
            }
            
            seek(event) {
                if (!this.audio.duration) return;
                
                const rect = this.progressBar.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const percentage = clickX / rect.width;
                const seekTime = percentage * this.audio.duration;
                
                this.audio.currentTime = seekTime;
            }
            
            updateProgress() {
                if (!this.audio.duration) return;
                
                const percentage = (this.audio.currentTime / this.audio.duration) * 100;
                this.progressFill.style.width = `${percentage}%`;
                
                this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
            }
            
            updateTotalTime() {
                this.totalTimeEl.textContent = this.formatTime(this.audio.duration);
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // Initialize the music player when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });
    </script>
</body>
</html>
